<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script id="handlebars" type="text/x-handlebars-template">
    <div id="photo-template" class={{keyword}}>
      <h3>{{ title }}</h3>
      <img src ="{{image_url}}">
      <p>{{ description }}</p>
  </div>
  </script>
</head>

<body>
  <header>
    <div id="titles">
      <h1>The Gallery of Horns</h1>
      <h2>A Pointed Menagerie</h2>
    </div>
  </header>
  <nav>
    <div id="sort-buttons">
      <button type="button" id="sort">Organize by Horns</button>
      <button type="button" id="sort2">Alphabetize</button>
    </div>
        <select id="keyWords">
          <option id="default-option" value="default">Filter by Keyword</option>
        </select>
        <div id="page-buttons">
          <button type="button" id="button1">Page 1</button>
          <button type="button" id="button2">Page 2</button>
        </div>
      </nav>

  <main>
  <!-- all content rendered from template -->

</html>
